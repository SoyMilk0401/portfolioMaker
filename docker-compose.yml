version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: always

  backend:
    image: node:20-alpine
    working_dir: /data
    command: sh -c "npm install -g json-server && json-server --watch /data/db.json --port 3001 --host 0.0.0.0"
    ports:
      - "3001:3001"
    volumes:
      # 호스트의 /data를 컨테이너와 동기화
      - ./data:/data
    restart: always